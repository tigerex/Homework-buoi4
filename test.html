<!DOCTYPE html>
<html>
<head>
  <title>Moving Elements in Canvas</title>
</head>
<body>
  <canvas id="myCanvas" width="200" height="200" style="border: 1px solid black;"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    let yPosition = 100; // Initial Y-coordinate
    let direction = 1; // Initial direction of movement (1 for down, -1 for up)

    function animate() {
      // Clear the canvas on each frame
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the moving element (Replace this with your drawing code)
      // For simplicity, I'll just draw a red square
      ctx.fillStyle = 'red';
      ctx.fillRect(50, yPosition, 100, 100);

      // Update the Y-coordinate to make the element move up and down
      yPosition += direction * 2; // Change this value to adjust the speed of movement

      // Check if the element has reached the top or bottom of the canvas
      if (yPosition <= 0 || yPosition >= canvas.height - 100) {
        // Reverse the direction of movement when reaching the edge
        direction *= -1; // Reverse direction by changing sign
        yPosition = Math.max(0, Math.min(yPosition, canvas.height - 100));
      }

      // Request the next animation frame
      requestAnimationFrame(animate);
    }

    // Start the animation loop
    animate();
  </script>
</body>
</html>
